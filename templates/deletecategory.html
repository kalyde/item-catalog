{% extends "main.html" %}
{% block content %}
{% include "header.html" %}

<div class="row divider blue">
    <div class="col-md-12"></div>
</div>
<div class="row banner menu">
    <div class="col-md-11 col-md-offset-1 padding-none">
        <h1>Delete {{category.name}}</h1>
    </div>
</div>

<div class="row">
    <div class="col-md-6 col-md-offset-1 padding-top">
        <h2> Are you sure you want to delete {{category.name}}? </h2>
        <form action="{{ url_for('deleteCategory',category_id = category.id)}}" method = "post">
            <div class="form-group">
                <button type="submit" class="btn btn-default" id="submit" type="submit">
                <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>Delete</button>
            </div>
        </form>
        <a href = "{{url_for('CatalogMenu', category_id = category.id)}}">
            <button class="btn btn-default">
            <span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Cancel</button>
        </a>
    </div>
</div>

{% endblock %}
