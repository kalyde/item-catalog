{% extends "main.html" %}
{% block content %}
{% include "header.html" %}

<h1>New Menu Item</h1>

<div class="col-md-6 col-md-offset-1 padding-top">
    <form action="{{url_for('newMenuItem', category_id=category_id )}}" method = 'POST'>
        <div class="form-group">
            <label for="name">Name:</label>
                <input type ="text" maxlength="50" class="form-control" name="name"placeholder="Name of the course">
            <label for="description">Description:</label>
                <textarea class="form-control" maxlength="250" rows="3" name="description" placeholder="Description of the course"></textarea>
            <label for="price">Price:</label>
                <div class="input-group">
                    <div class="input-group-addon">$</div>
                    <input type ="text" class="form-control" maxlength="10" name="price" placeholder="Price in $">
                </div>
        </div>
            <button type="submit" class="btn btn-default" id="submit" type="submit">
            <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>Create</button>
    </form>
    <a href = "{{url_for('CatalogMenu', category_id = category_id)}}">
        <button class="btn btn-default">
        <span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Cancel</button>
    </a>
</div>

{% endblock %}
