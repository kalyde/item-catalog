{% extends "main.html" %}
{% block content %}
{% include "header.html" %}

<h1> Are you sure you want to delete {{item.name}}? </h1>

<form action="{{ url_for('deleteMenuItem', category_id=item.category_id, menu_id=item.id)}}" method = 'post'>
    <button type="submit" class="btn btn-default" id="submit" type="submit">
    <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>Delete</button>
</form>
<a href = "{{url_for('CatalogMenu', category_id = item.category_id)}}">
    <button class="btn btn-default">
    <span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Cancel</button>
</a>

{% endblock %}
